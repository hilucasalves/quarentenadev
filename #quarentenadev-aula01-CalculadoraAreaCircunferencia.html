<html>

<head>
  <meta charset="utf-8">
  <title>Calculadora Área Circunferência</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #add8e6;
    }
  </style>
</head>

<body>
  <h1>
    Aula 01
  </h1>
  <h2>
    Calculadora de área de circunferência
  </h2>
  <h3>
    Para calcular a área de uma circunferência usamos a seguinte fórmula: area = pi x raio x raio. O valor de pi = 3.14.
    Se o valor do meu raio é 2, qual a área da circunferência?
  </h3>
</body>

</html>
<script type="text/javascript">
  var pi = 3.14;
  var raio = 2;
  var area = pi * (raio * raio);

  document.write("A área de raio ", raio, " é igual a ", area);
</script>
