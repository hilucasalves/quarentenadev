<html>

<head>
  <meta charset="utf-8">
  <title>Números 1 a 500</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #add8e6;
    }
  </style>
</head>

<body>
  <h1>
    Aula 08
  </h1>
  <h2>
    Números 1 a 500
  </h2>
  <h3>Sim o art disse 10 milhões, mas calma lá, vamos exibir todos os números de 1 até 500 tudo bem?</h3>
</body>

</html>

<script>
  contador = 0;
  while (contador <= 500) {
    document.write(contador + '<br>');
    contador = contador + 1; // incrementa de dois em dois
  }
</script>
