<html>

<head>
  <meta charset="utf-8">
  <title>Números pares 0 a 100</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #add8e6;
    }
  </style>
</head>

<body>
  <h1>
    Aula 08
  </h1>
  <h2>
    Números pares 0 a 100
  </h2>
  <h3>
    Usando o while consegue exibir os números pares de até de 0 até 100? Pode ser usando document.write, alert você
    escolhe.
  </h3>
</body>

</html>

<script>
  contador = 0;
  while (contador <= 100) {
    document.write(contador + '<br>');
    contador = contador + 2; // incrementa de dois em dois
  }
</script>
