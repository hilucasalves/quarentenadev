<html>

<head>
  <meta charset="utf-8">
  <title>Calculadora de Preço da Galinha</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #add8e6;
    }
  </style>
</head>

<body>
  <h1>
    Aula 01
  </h1>
  <h2>
    Preço de cada galinha
  </h2>
  <h3>
    O criador de galinhas me falou o seguinte: "Comprei 15 galinhas por 300 reais". Quanto ele pagou por cada galinha?
  </h3>
</body>

</html>
<script type="text/javascript">
  var qtdGalinha = 15;
  var precoTotal = 300;

  var precoUnitario = precoTotal / qtdGalinha;

  document.write("Ele pagou R$", precoUnitario.toFixed(2), " por cada galinha.");
</script>
