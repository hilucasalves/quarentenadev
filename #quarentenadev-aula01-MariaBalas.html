  <title>Calculadora de Preço da Galinha</title>

    }
  </style>
</head>

<body>
  <h1>
    Aula 01
  </h1>
  <h2>
    Quantidade de balas de Maria
  </h2>
  <h3>
    Maria foi à padaria e comprou 19 balas, depois voltou à padaria e comprou mais 45. Quantas balas Maria tem agora?
  </h3>
</body>

</html>
<script type="text/javascript">
  var balasAntes = 19;
  var balasDepois = 45;

  var totalBalas = balasAntes + balasDepois;

  document.write("Maria agora tem ", totalBalas, " balas.");
</script>
