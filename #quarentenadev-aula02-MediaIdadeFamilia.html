<html>

<head>
  <meta charset="utf-8">
  <title>Calculadora de Média de Idade da Família</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #add8e6;
    }
  </style>
</head>

<body>
  <h1>
    Aula 02
  </h1>
  <h2>
    Média de idade da família
  </h2>
  <h3>
    Guilherme tem 30 anos e tem 3 irmãs, a Carol que tem 20 anos, Márcia que tem 15, Patrícia que tem 10 anos. Qual a
    média de idade da família do Guilherme?
  </h3>
</body>

</html>
<script type="text/javascript">
  var guilherme = 30;
  var carol = 20;
  var marcia = 15;
  var patricia = 10;

  var media = (guilherme + carol + marcia + patricia) / 4;

  document.write("A média de idade da família do Guilherme é de ", media.toFixed(2), " anos.");
</script>
